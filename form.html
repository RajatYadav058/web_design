<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="">
        <input type="text" value="Web design" readonly>
        <br><br>
        Name:
        <input type="name" name="N" placeholder="Enter your name" required>
        <br><br>
        Email:
        <input type="email" name="e" placeholder="enter your email" required>
        <br><br>
        password:
        <input type="password" name="p" placeholder="enter your password" required>
        <br><br>
        phone:
        <input type="text" name="number" placeholder="enter your number">
        <br><br>
        D.O.B:
        <input type="text" name="dob" placeholder="enter your date of birth">
        <br><br>
        Gender:
        <input type="radio" name="g" value="Male">Male
        <input type="radio" name="g" value="Female">Female
        <br><br>
        College:
        <select name="college" >
            <option value="">Select College</option>
            <option value="">Itm</option>
            <option value="">mits</option>
            <option value="">Rjit</option>
            <option value="">mpct</option>
        </select>
        <br><br>
        Education:
        <input type="checkbox" name="edu" value="10th">10th
        <input type="checkbox" name="edu" value="12th">12th
        <input type="checkbox" name="edu" value="Bca">Bca
        <input type="checkbox" name="edu" value="Mca">Mca
        <br><br>
        Address:
        <textarea name="address" id="" cols="" rows=""></textarea>
        <br><br>
        Image Upload:
        <input type="file" name="image">
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
